{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">  <!--enctype is used so that image is stored in db otherwise only text will be stored and also we need to use name to send frontend data to backend -->
        {% csrf_token %}
        <h2>Register to access recipe book</h2>
        <hr>
        <!-- Used for displaying alert box u can get this by searching django messages and alert box from getbootstrap.com -->
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">first name</label>
          <input name="first_name" required type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">last name</label>
          <input name="last_name" required type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input name="email" required type="email" class="form-control" >
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input name="password" required type="password" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <p class="mt-2">Already a user? <a href="/login/">Login</a></p>
      </form>
</div>

{% endblock %}
